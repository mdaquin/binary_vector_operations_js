<!DOCTYPE html>
<html>
  <head>
    <title>Binary Vector Operations - Tests</title>
    <script src="bvo.js"></script>
    <meta charset="utf-8" />
    <style>
      *{font-family: Courier;}
    </style>
  </head>
  <body>

    <h1>Tests of Binary Vector Operations</h1>
    
    <h2>BVO small test</h2>
    <div id="bvotest1">
    </div>

    <h2>BVO larger test</h2>
    <div id="bvotest2">
    </div>
    
    <script>
      
      var bv1 = new BinaryVector([false,false,true,true,true,true]);
      var bv2 = new BinaryVector([true,false,true,true,false,false]);
      var st ="<table>";      
      console.log(bv1.toString());
      st+="<tr><th>BV1:</th><td>"+bv1.toString()+"</td></tr>";
      console.log(bv2.toString());
      st+="<tr><th>BV2:</th><td>"+bv2.toString()+"</td></tr>";
      console.log(bv1.intersection(bv2).toString());
      st+="<tr><th>Intersection:</th><td>"+bv1.intersection(bv2).toString()+"</td></tr>";
      console.log(bv1.union(bv2).toString());
      st+="<tr><th>Union:</th><td>"+bv1.union(bv2).toString()+"</td></tr>";
      // console.log(bv1.invert());
      console.log(bv1.difference(bv2).toString());
      st+="<tr><th>BV1-BV2:</th><td>"+bv1.difference(bv2).toString()+"</td></tr>";
      console.log(bv2.difference(bv1).toString());
      st+="<tr><th>BV2-BV1:</th><td>"+bv2.difference(bv1).toString()+"</td></tr>";
      st+="</table>";
      document.getElementById("bvotest1").innerHTML=st;
      
      var v1 = [];
      for(var i = 0; i<80; i++) v1.push(Math.random()>0.5);

      var v2 = [];
      for(var i = 0; i<80; i++) v2.push(Math.random()>0.5);
	  
	  bv1 = new BinaryVector(v1);
	  bv2 = new BinaryVector(v2);
      var st ="<table>";      
      console.log(bv1.toString());
      st+="<tr><th>BV1:</th><td>"+bv1.toString()+"</td></tr>";
      console.log(bv2.toString());
      st+="<tr><th>BV2:</th><td>"+bv2.toString()+"</td></tr>";
      console.log(bv1.intersection(bv2).toString());
      st+="<tr><th>Intersection:</th><td>"+bv1.intersection(bv2).toString()+"</td></tr>";
      console.log(bv1.union(bv2).toString());
      st+="<tr><th>Union:</th><td>"+bv1.union(bv2).toString()+"</td></tr>";
      // console.log(bv1.invert());
      console.log(bv1.difference(bv2).toString());
      st+="<tr><th>BV1-BV2:</th><td>"+bv1.difference(bv2).toString()+"</td></tr>";
      console.log(bv2.difference(bv1).toString());
      st+="<tr><th>BV2-BV1:</th><td>"+bv2.difference(bv1).toString()+"</td></tr>";
      st+="</table>";
      document.getElementById("bvotest2").innerHTML=st;
      
    </script>
    
  </body>
</html>
